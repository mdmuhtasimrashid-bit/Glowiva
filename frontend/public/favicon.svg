<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="32" height="32">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F1E8"/>
  
  <!-- Plant/Leaves Design -->
  <g transform="translate(200,150)">
    <!-- Sun/Circle at top -->
    <circle cx="20" cy="-30" r="12" fill="none" stroke="#7A8471" stroke-width="2"/>
    <!-- Sun rays -->
    <g stroke="#7A8471" stroke-width="1.5" stroke-linecap="round">
      <line x1="20" y1="-50" x2="20" y2="-44"/>
      <line x1="35" y1="-35" x2="31" y2="-31"/>
      <line x1="40" y1="-20" x2="34" y2="-20"/>
      <line x1="35" y1="-5" x2="31" y2="-9"/>
      <line x1="20" y1="0" x2="20" y2="-6"/>
      <line x1="5" y1="-5" x2="9" y2="-9"/>
      <line x1="0" y1="-20" x2="6" y2="-20"/>
      <line x1="5" y1="-35" x2="9" y2="-31"/>
    </g>
    
    <!-- Main stem -->
    <path d="M 0 20 Q 0 10 0 0 Q 0 -10 10 -15" fill="none" stroke="#7A8471" stroke-width="2"/>
    
    <!-- Left leaf -->
    <path d="M -10 -5 Q -40 -20 -50 -10 Q -45 5 -20 10 Q -10 5 -10 -5 Z" fill="none" stroke="#7A8471" stroke-width="2"/>
    <path d="M -30 -8 Q -35 -5 -30 0" fill="none" stroke="#7A8471" stroke-width="1"/>
    
    <!-- Right leaf -->
    <path d="M 15 5 Q 45 -10 55 0 Q 50 20 25 25 Q 15 20 15 5 Z" fill="none" stroke="#7A8471" stroke-width="2"/>
    <path d="M 35 8 Q 40 11 35 16" fill="none" stroke="#7A8471" stroke-width="1"/>
    
    <!-- Smile curve at bottom -->
    <path d="M -40 50 Q 0 35 40 50" fill="none" stroke="#7A8471" stroke-width="2"/>
  </g>
  
  <!-- GLOWIVA Text -->
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#7A8471" letter-spacing="8px">GLOWIVA</text>
  
  <!-- Tagline -->
  <text x="200" y="310" text-anchor="middle" font-family="serif" font-size="12" fill="#7A8471" letter-spacing="2px">Authentic skincare &amp; makeup</text>
</svg>
